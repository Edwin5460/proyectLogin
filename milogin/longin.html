<!DOCTYPE html>
<html>
    <head>
        <title>Login ocir</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="longin.css"> 
    </head>

    <body>
        <div class="contenedor-formulario">
            <div class="imagen-formulario">
            </div>
            
            <form class="formulario">
                <div class="texto-formulario">
                    <h2>Bienvenido Estimado Usuario</h2>
                    <p>Inicia sesion con tu cuenta</p>
                </div>
                <div class="input">
                    <label for="Usuario"> ✉ Correo electronico</label>
                    <input placeholder="Ingrese tu gmail" type="text" id="usuario">
                </div>
                <div class="input">
                    <label for="Contraseña">&#128273; Contraseña</label>
                    <input placeholder="Ingrese tu Contraseña" type="contraseña" id="Contraseña">
                </div>
                <div id="Contraseña-olvidada">
                    <a>¿Olvidaste tu contraseña?</a>
                    <a>Crear cuenta</a>
                </div>
                <div class="input">
                    <input type="submit" value="Iniciar sesion">
                </div>

            </form>

        </div>

    </body>
</html>
